<!DOCTYPE html>

    <link rel="stylesheet" href="/css/contact.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- javascript -->
    <script defer src="/javascript/contact.js"></script>
    <script defer type="module" src="/javascript/script.js"></script>
</head>
<body>
    <header>
        <a href="/index.html" class="logo">Lucas</a>
        <nav class="navbar">
            <a href="/index.html"class="nav-link" >Home</a>
            <a href="about.html"class="nav-link">About</a>
            <a href="contact.html"class="nav-link">Contact</a>
            <div class="dropdown">
                <a href="portfolio.html"class="nav-link">Portfolio</a>
                <ul class="dropdown-options">
                    <li>
                        <a href="/undersider-portfolio/product.html" class="nav-link">Product</a>
                    </li>
                    <li>
                        <a href="/undersider-portfolio/people.html"class="nav-link">people</a>
                    </li>
                    <li>
                        <a href="/undersider-portfolio/nature&buildings.html"class="nav-link">Nature And buildings</a>
                    </li>
                    <li>
                        <a href="/undersider-portfolio/cars.html"class="nav-link">Cars</a>
                    </li>
                </ul>
              </div>
            <a href="prints.html"class="nav-link">Prints</a>
        </nav>
    </header>
    <main class="contact">
        <section>
            <h2 class="heading">Contact <span>Me!</span></h2>
        </section>
        <form action="#" class="contactForm" novalidate name="contactForm">
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="First Name" autocomplete="cc-name" name="first-name" required data-errormsg="Write your first name!">
                    <span class="statusMessage"></span>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Last Name" name="last-name" data-errormsg="write your last name!" required>
                    <span class="statusMessage"></span>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="email" placeholder="Email Address" name="email" data-errormsg="write a correct email..!" required>
                    <span class="statusMessage"></span>
                </div>
                <div class="input-field">
                    <input type="tel" placeholder="Mobile Number" name="number" data-errormsg="write a correct phone number" required>
                    <span class="statusMessage"></span>
                </div>
            </div>
            <div class="textarea-field">
                <textarea placeholder="Your Message" name="text" data-errormsg="your message should be between 15-300 characters" required></textarea>
                <span class="statusMessage"></span>
            </div>
            <div class="btn-box submit-btn btns">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
        <section class="popup" id="successPopup">
            <div class="popup-content">
                <i class='bx bx-check-circle'></i>
                <h3>Message Sent Successfully!</h3>
                <div id="formDataContainer" class="popup-form-data"></div>
                <button id="closePopup">Close</button>
            </div>
        </section>
        
        
    </main>
    <footer>
        <div class="footer-text">
            <p>copyright &copy; 2023 by | All Right Reserved. </p>
        </div>
        <div class="footer-icons">
            <a href="https://www.instagram.com/lucasanderson_photos/" target="_blank"><i class='bx bxl-instagram'></i></a>
        </div>
        <div class="footer-icontop">
            <a href="#"><i class='bx bx-up-arrow-alt'></i></a>
        </div>
    </footer>
</body>
</html>
