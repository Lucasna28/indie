<html lang="en">

    <!-- javascript -->
    <script defer type="module" src="/javascript/script.js"></script>
    <script defer type="module" src="/javascript/cartPage.js"></script>
    <script defer type="module" src="/javascript/cart.js"></script>
</head>
<body>
    <header>
        <a href="/index.html" class="logo">Lucas</a>
        <nav class="navbar">
            <a href="/index.html"class="nav-link" >Home</a>
            <a href="about.html"class="nav-link">About</a>
            <a href="contact.html"class="nav-link">Contact</a>
            <div class="dropdown">
                <a href="portfolio.html"class="nav-link">Portfolio</a>
                <ul class="dropdown-options">
                    <li>
                        <a href="/undersider-portfolio/product.html" class="nav-link">Product</a>
                    </li>
                    <li>
                        <a href="/undersider-portfolio/people.html"class="nav-link">people</a>
                    </li>
                    <li>
                        <a href="/undersider-portfolio/nature&buildings.html"class="nav-link">Nature And buildings</a>
                    </li>
                    <li>
                        <a href="/undersider-portfolio/cars.html"class="nav-link">Cars</a>
                    </li>
                </ul>
              </div>
            <a href="prints.html"class="nav-link">Prints</a>
        </nav>
    </header>
    <main class="cart-pg">
        <section class="checkout-container">
            <div class="cart-info"> 
                <p>Shopping Cart</p> 
                <p class="items">X Items</p>
                <p>Order Summary</p>
            </div>
            <span class="line"></span>
            <div class="container">
                <div class="product-details-container">
                    <div class="product-details">
                        <p>product details</p>
                        <p>quantity</p>
                        <p>price</p>
                        <p>total</p>
                    </div>
                    <div class="product-info-container">
                        
                    </div>
                </div>                
                <div class="order-summary">
                    <div class="summary-item">
                        <p>Quantity x</p>
                        <p>324312,- kr.</p>
                    </div>
                    <div class="summary-item">
                        <label for="shipping">Shipping</label>
                        <select id="shipping" name="shipping">
                            <option value="standard">Standard Shipping - 50,- kr.</option>
                            <option value="express">Express Shipping - 100,- kr.</option>
                            <option value="nextDay">Next Day Shipping - 150,- kr.</option>
                            <option value="free">Free Shipping - 0,- kr.</option>
                        </select>
                    </div>                    
                    <div class="summary-item">
                        <p>Promo Code</p>
                        <form action="">
                            <input type="text">
                            <button>Apply</button>
                        </form>
                    </div>
                    <div class="summary-item">
                        <p>Total Cost</p>
                        <p>324234,- kr.</p>
                    </div>
                    <button class="checkout-btn">Checkout</button>
                </div>
                
            </div>
            <button class="continue-shopping"><i class='bx bx-md bxs-left-arrow-alt'></i>Continue Shopping</button>
        </section>
    </main>
    <footer>
        <div class="footer-text">
            <p>copyright &copy; 2023 by | All Right Reserved. </p>
        </div>
        <div class="footer-icons">
            <a href="https://www.instagram.com/lucasanderson_photos/" target="_blank"><i class='bx bxl-instagram'></i></a>
        </div>
        <div class="footer-icontop">
            <a href="#"><i class='bx bx-up-arrow-alt'></i></a>
        </div>
    </footer>
</body>
</html>
